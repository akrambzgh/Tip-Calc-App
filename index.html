<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/dist/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="header">
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </div>

  <main class="main">
    <div class="container">
      <div class="form">
        <div class="mony">
          <h3>Bill</h3>
          <div class="mony-container">
            <img src="/images/icon-dollar.svg" alt="">
          <input type="text" placeholder="0" class="mony-input">
          </div>
        </div>
        <div class="tip-per">
          <h3>Select Tip %</h3>
          <div class="tip-container">
              <button class="persentige">5%</button>
              <button class="persentige">10%</button>
              <button class="persentige">15%</button>
              <button class="persentige">25%</button>
              <button class="persentige">50%</button>
              <input type="text" placeholder="Custom" class="custom-input">
          </div>
        </div>
        <div class="people">
          <h3>Number of People</h3>
          <span class="error-text">Can't Be 0</span>
          <div class="people-container">
            <img src="/images/icon-person.svg" alt="">
          <input type="text" placeholder="0"  class="people-input">
          </div>
        </div>
      </div>
      <div class="result">
        <div class="tip-result">
          <div class="title">
            <h3>Tip Amount</h3>
            <span>/ person</span>
          </div>
          <div class="amount">
            <h1 class="tip-amount">$0</h1>
          </div>
        </div>
        <div class="total-result">
          <div class="title">
            <h3>Total</h3>
            <span>/ person</span>
          </div>
          <div class="amount">
            <h1 class="total-amount">$0</h1>
          </div>
        </div>
        <div class="reset-button">
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Js -->
  <script src="/app/js/app.js" defer></script>
</body>
</html>
